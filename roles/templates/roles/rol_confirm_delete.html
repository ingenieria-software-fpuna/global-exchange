{% extends "base.html" %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Confirmar Eliminación</h5>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro de que deseas eliminar el rol <strong>"{{ object.nombre }}"</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                        <a href="{% url 'roles:rol_list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
